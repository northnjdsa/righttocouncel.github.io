{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.homepage }}

<div class="container">
<table>
<thead>
  <tr>
    <th><img src="images/nnjdsa.webp" alt="A red diner with North New Jersey
Democratic Socialists of America written on it" width=40% height="250"></th>
    <th><img src="images/aclunj.webp" alt="Logo for the American Civil Liberties
Union of New Jersey" width=40% height="250"></th>
    <th><img src="images/fshc.webp" alt="Fair Share Housing Center logo. There
is a drawing of a raised fist in a home" width=40% height="250"></th>
  </tr>
</thead>
<tbody>
  <tr>
    <td><img src="images/jcmas.webp" alt="A yellow logo that looks like a
honeycomb" width=40% height="250"></td>
    <td><img src="images/knittygrittyjc.webp" alt="White logo reading Knitty
Gritty Jersey City" width=40% height="250"></td>
    <td><img src="images/mtrnj.webp" alt="Make the Road New Jersey logo"
width=40% height="250"></td>
  </tr>
</tbody>
</table>
</div>

<article class="post featured">
    <header class="major">
        {{ if .title }}
            <h2>{{- .title -}}</h2>
        {{ end }}
        {{ if .image }}
            <img src="{{ .image | absURL }}" />
        {{ end }}
        {{- range $i, $e := .text -}}
            <p>{{- .line -}}</p>
        {{- end -}}
    </header>
</article>


{{- end -}}
