{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.homepage }}

<article class="post featured">
    <header class="major">
        {{ if .title }}
            <h2>{{- .title -}}</h2>
        {{ end }}
        {{ if .image }}
            <img src="{{ .image | absURL }}" />
        {{ end }}
        {{- range $i, $e := .text -}}
            <p>{{- .line -}}</p>
        {{- end -}}
    </header>
</article>

{{- end -}}
